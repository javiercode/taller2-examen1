<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Starter Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Add custom CSS here -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="#">Start Bootstrap</a></li>
        <li><a href="#">Estudiante 1</a></li>
        <li><a href="#">Estudiante 2</a></li>
        <li><a href="#">Estudiante 3</a></li>
        <li><a href="#">Wordpress 1</a></li>
        <li><a href="#">Wordpress 2</a></li>
        <li><a href="#">Wordpress 3</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
      <div class="content-header">
        <h1>
          <a id="menu-toggle" href="#" class="btn btn-default"><i class="icon-reorder"></i></a>
          Menu por William
        </h1>
      </div>
      <!-- Keep all page content within the page-content inset div! -->
      <div class="page-content inset">
        <div class="row">
          <div class="col-md-12">
            <p class="lead">Lenguajes de Programacion</p>
          </div>
          <div class="col-md-12" style="background-color: yellow;">
            <p class="well">JavaScript</p>
          </div>
          <div class="col-md-12" style="background-color: blue;">
            <p class="well">Java</p>
          </div>
          <div class="col-md-12" style="background-color: green;">
            <p class="well">Python</p>
          </div>
          <div class="col-md-12" style="background-color: aqua;">
            <p class="well">Dart</p>
          </div>
          <div class="col-md-12" style="background-color: black;">
            <p class="well">C++</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.js"></script>

  <!-- Custom JavaScript for the Menu Toggle -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("active");
    });
  </script>
</body>

</html>
